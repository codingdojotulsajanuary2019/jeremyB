        function displayBoard(){
            var output = "";
            for(var y=0; y<board.length; y++){
                output += "\n<div class='row'>"
                for(var x=0; x<board[y].length; x++){
                    if(board[y][x] == 1){
                        output += "\n\t<div class='life'></div>";
                    }
                    else if(board[y][x] == 0){
                        output += "\n\t<div class='empty'></div>";
                    }
                }
                output += "\n</div>";
            }
            document.getElementById('board').innerHTML = output;
        }
       
        document.onclick = function(e){
            var x = Math.floor(e.x/17);
            var y = Math.floor(e.y/17);

            if(board[y][x] == 0){
                board[y][x] = 1;
            }
            else if(board[y][x] == 1){
                board[y][x] = 0;
            }
            console.log(board[y][x]);
            displayBoard();
        }
        function nextGen(){
            console.log("next Gen");
        }
        document.getElementById("button").click() = nextGen();
