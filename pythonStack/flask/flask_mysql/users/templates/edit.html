<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body>
    <div class="container offset-lg-3 mt-4">
        <div class="header w-50">
            <h1 class="d-inline-block">Edit User {{ edit_id }}</h1>
            <a href="/users" class="d-inline-block float-right mt-3">Home</a>
        </div>
        <form action="/users/{{edit_id}}/update" method="POST" class="mt-3">
            <div class="form-group col-6">
                <label for="fNameInput">First Name:</label>
                <input type="text" class="form-control" name="fname" value="{{ fname }}">
            </div>
            <div class="form-group col-6">
                <label for="lNameInput">Last Name:</label>
                <input type="text" class="form-control" name="lname" value="{{ lname }}">
            </div>
            <div class="form-group col-6">
                <label for="emailInput">Email:</label>
                <input type="text" class="form-control" name="email" value="{{ edit_info[0]['email']}}">
            </div>
            <button type="submit" class="btn btn-primary mt-3 mb-3">Update</button>
        </form>
        <a href="../{{edit_id}}">Show User</a>
    </div>
</body>
</html>
