<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playgrounds</title>
    <style>
        h2{
            text-align: center;
            font-family: arial;
            margin-top: 40px;
        }
        div.container{
            text-align: center;
            margin: 0px auto;

        }
        div.box{
            display: inline-block;
            width: 160px;
            height: 160px;
            margin: 15px 15px;
            border: 1px black solid;
            background-color: blue;
        }

    </style>
</head>
<body>
    <h2>Welcome</h2>

    <div class="container"> 
        
        {% for x in range(0,num|default(3)): %}
            <div class="box" style="background-color: {{ color }}"></div>
        {% endfor %}
    </div>
</body>
</html>
