<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess again</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-warning pt-5 pb-5">
        <div class="container col-8 bg-success p-5 rounded border border-dark">
            <h1 class="text-center">That was guess number {{ guess_number}}</h1>
            <h3 class="text-center">Take another!</h3>
            <div class="text-center card bg-danger p-5" style="width: 200px;margin:0 auto;">
                <h2>{{ guess_message }}</h2>
            </div>
            <form action="/number_get", method="post">
                <div class="form-group offset-md-4">
                    <div class="col-md-12">
                        <input type="text" name="guess" class="mt-4 form-control col-sm-6" id="guess_num" placeholder="1-100?">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4 offset-sm-2">Submit</button>
                </div>
                
            </form>
        </div>

    </div>
</body>
</html>
