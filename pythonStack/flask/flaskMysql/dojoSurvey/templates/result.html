<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Survey</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid bg-warning p-3">
        <br>
        <div class="container rounded p-4 col-6 bg-secondary">
            <h2>Submitted Info:</h2>
            <dl class="row mt-3">
                    <dt class="col-sm-4">Name:</dt>
                    <dd class="col-sm-8">{{ results[0]['name'] }}</dd>
                    <dt class="col-sm-4">Dojo Location:</dt>
                    <dd class="col-sm-8">{{ dojo }}</dd>
                    <dt class="col-sm-4">Favorite Language:</dt>
                    <dd class="col-sm-8">{{ lang }}</dd>
                    <dt class="col-sm-4">Comments:</dt>
                    <dd class="col-sm-8">{{ results[0]['comment'] }}</dd>
            </dl>
        </div>
        <br>
    </div>
</body>
</html>
