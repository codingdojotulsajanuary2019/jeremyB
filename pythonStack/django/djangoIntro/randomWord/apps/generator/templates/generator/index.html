<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark p-5">
        <div class="jumbotron">
            <div class="bg-dark text-light rounded col-3 offset-4 text-center">
                <h3>Random Word</h3>
                <h3>(attempt # {{request.session.count}}):</h3>
            </div>
            <br>
            <div class="bg-dark text-light rounded col-5 offset-3 text-center">
                <h1>{{request.session.word}}</h1>
            </div>
            <form action="/" method="post" class="offset-1">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning">Generate</button>
            </form>
        </div>
    </div>
</body>
</html>
