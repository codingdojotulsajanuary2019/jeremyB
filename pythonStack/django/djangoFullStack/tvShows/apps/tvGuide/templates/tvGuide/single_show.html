<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TV Shows</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <style>

    </style>
</head>
<body>
    <div class="container-fluid bg-dark p-3">
        <div class="container bg-light rounded p-4">
            <h1 class="mb-3 d-inline-block">TV Show {{show_info.id}}</h1>
            <a class="float-right btn btn-warning align-top d-inline-block" href="/shows">Go Back</a>
            <div>
                    <h4>Title:</h4>
                    <p>{{show_info.title}}</p>
                </div>
                <div>
                    <h4>Network:</h4>
                    <p>{{show_info.network}}</p>
                </div>
                <div>
                    <h4>Release Date:</h4>
                    <p>{{show_info.release_date}}</p>
                </div>
                <div>
                    <h4>Description:</h4>
                    <p>{{show_info.description}}</p>
                </div>
                <div>
                    <h4>Last Updated:</h4>
                    <p>{{show_info.updated_at}}</p>
                </div>
                <div>
                    <a class="text-warning" href="/shows/{{show_info.id}}/edit">Edit</a> |
                    <a class="text-warning" href="/shows/{{show_info.id}}/destroy">Delete</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
