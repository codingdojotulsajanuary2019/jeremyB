<div class="container">
  <div class="row valign">
    <div class="col s7">
      <h4>Movie List</h4>
    </div>
    <div class="col">
      <button class="btn" (click)="addNew()">Add new movie</button>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <table class="centered">
        <tbody>
            <tr class="bold">
              <td>Movie Title</td>
              <td>Rating</td>
              <td>Actions</td>
            </tr>
          <tr *ngFor="let movie of movies.movies">
            <td>{{movie.title}}</td>
            <td>{{movie.rating}}</td>
            <td>
              <button class="btn" [routerLink]="['/show', movie._id]" style="margin-right:5px">Read Reviews</button>
              <button class="btn" [routerLink]="['/review', movie._id]">Write Review</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <app-new *ngIf="newForm" (reload)="trigger()"></app-new>
</div>
