<div class="row">
  <div class="col s1 offset-s1 ">
    <a href="/" class="btn">Home</a>
  </div>
  <div class="col s1">
      <button class="btn" (click)="deleteMovie(movie.movie._id)">Delete Movie</button>
  </div>
</div>
<div class="container">
  <h4>Reviews for {{movie.movie.title}}</h4>
  <div class="row">
    <div class="col s10">
      <table class="centered">
        <tbody>
          <tr class="bold">
            <td>Reviewer</td>
            <td>Stars</td>
            <td>Review</td>
            <td>Action</td>
          </tr>
          <tr *ngFor="let review of movie.movie.review; index as i">
              <td>{{review.name}}</td>
              <td>{{review.stars}}</td>
              <td>{{review.comment}}</td>
              <td><button (click)=delRev(i) class="btn">Delete</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
